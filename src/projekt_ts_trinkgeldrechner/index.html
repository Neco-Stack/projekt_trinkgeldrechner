<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt-TS-Trinkgeldrechner</title>
</head>
<body>
    <h1>Trinkgeldrechner</h1>
    <form>
        <h3>Wie hoch war die Rechnung?</h3>
        <div>
            <input type="number" name="" id="rechnungsHoehe">
        </div>
        <h3>Wie viele Menschen teilen sich die Rechnung?</h3>
        <div>
            <input type="number" name="" id="anzahlZahler">
        </div>
        <div>
            <select name="" id="serviceRating">
                <option value="" disabled selected hidden>Wie war der Service</option>
                <option value="0.02">Schlechter Service</option>
                <option value="0.10">Mittlerer Service</option>
                <option value="0.20">Super Service</option>
            </select>
        </div>
        <input type="button" name="" value="Berechne" id="berechneBtn">
    </form>
    
    <script type="module" src="./trinkgeldrechner.ts"></script>
</body>
</html>
